name: CI/CD Pipeline for RAG Assistant

on:
  push:
    branches: [main]
  pull_request:

env:
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Evaluation Script
        run: PYTHONPATH=. python tests/eval_model.py

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rag-assistant:latest .

  deploy:
    name: ğŸš€ Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/rag-assistant:latest
