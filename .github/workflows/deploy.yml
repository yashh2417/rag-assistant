name: CI/CD Pipeline

on:
  push:
    branches: [main]  # or "master" or your deployment branch
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Chatbot Evaluation
        run: python tests/eval_model.py

      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rag-assistant:latest .

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/rag-assistant:latest
